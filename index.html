<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>הפרח (הנמלה) בגני – אורי סטי</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #f9d9a5, #ffffff);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
    }

    .player-container {
      max-width: 380px;
      width: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px;
    }

    .player-container img {
      width: 100%;
      border-radius: 10px;
    }

    .player-container h1 {
      font-size: 18px;
      margin: 15px 0 5px;
    }

    .player-container h2 {
      font-size: 14px;
      color: #555;
      margin: 0 0 15px;
    }

    audio {
      width: 100%;
      max-width: 100%;
      height: 48px;
      margin-top: 10px;
    }

    .greeting-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff69b4;
      color: white;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 14px;
      text-decoration: none;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: background 0.2s;
    }

    .greeting-link:hover {
      background: #e457a1;
    }

    @media (max-width: 600px) {
      .greeting-link {
        font-size: 12px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="player-container">
    <img src="tomergift.jpg" alt="Album Art">
    <h1>הפרח (הנמלה) בגני</h1>
    <h2>אורי סטי</h2>
    <audio controls>
      <source src="Nueva grabación.mp3" type="audio/mpeg">
      הדפדפן שלך לא תומך בנגן האודיו.
    </audio>
  </div>

  <!-- 🎁 Greeting link -->
  <a class="greeting-link" href="greeting.pdf" target="_blank">🎉 ברכה לגיוס</a>
</body>
</html>
